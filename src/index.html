<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body style="direction: rtl">
    <!-- Icon-svg -->
    <svg class="hidden">
      <symbol id="clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M10 2c4.42 0 8 3.58 8 8s-3.58 8-8 8s-8-3.58-8-8s3.58-8 8-8m0 14c3.31 0 6-2.69 6-6s-2.69-6-6-6s-6 2.69-6 6s2.69 6 6 6m-.71-5.29c.07.05.14.1.23.15l-.02.02L14 13l-3.03-3.19L10 5l-.97 4.81h.01c0 .02-.01.05-.02.09S9 9.97 9 10c0 .28.1.52.29.71"
        />
      </symbol>
      <symbol id="facebook" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M8.46 18h2.93v-7.3h2.45l.37-2.84h-2.82V6.04c0-.82.23-1.38 1.41-1.38h1.51V2.11c-.26-.03-1.15-.11-2.19-.11c-2.18 0-3.66 1.33-3.66 3.76v2.1H6v2.84h2.46z"
        />
      </symbol>
      <symbol id="twitter" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M18.94 4.46c-.49.73-1.11 1.38-1.83 1.9c.01.15.01.31.01.47c0 4.85-3.69 10.44-10.43 10.44c-2.07 0-4-.61-5.63-1.65c.29.03.58.05.88.05c1.72 0 3.3-.59 4.55-1.57a3.67 3.67 0 0 1-3.42-2.55c.22.04.45.07.69.07c.33 0 .66-.05.96-.13a3.68 3.68 0 0 1-2.94-3.6v-.04c.5.27 1.06.44 1.66.46a3.68 3.68 0 0 1-1.63-3.06c0-.67.18-1.3.5-1.84c1.81 2.22 4.51 3.68 7.56 3.83c-.06-.27-.1-.55-.1-.84a3.67 3.67 0 0 1 3.67-3.66c1.06 0 2.01.44 2.68 1.16c.83-.17 1.62-.47 2.33-.89c-.28.85-.86 1.57-1.62 2.02a7 7 0 0 0 2.11-.57"
        />
      </symbol>
      <symbol id="instagram" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M12.7 10c0-1.5-1.2-2.7-2.7-2.7S7.3 8.5 7.3 10s1.2 2.7 2.7 2.7s2.7-1.2 2.7-2.7m1.4 0c0 2.3-1.8 4.1-4.1 4.1S5.9 12.3 5.9 10S7.7 5.9 10 5.9s4.1 1.8 4.1 4.1m1.1-4.3c0 .6-.4 1-1 1s-1-.4-1-1s.4-1 1-1s1 .5 1 1M10 3.4c-1.2 0-3.7-.1-4.7.3c-.7.3-1.3.9-1.5 1.6c-.4 1-.3 3.5-.3 4.7s-.1 3.7.3 4.7c.2.7.8 1.3 1.5 1.5c1 .4 3.6.3 4.7.3s3.7.1 4.7-.3q1.05-.45 1.5-1.5c.4-1.1.3-3.6.3-4.7s.1-3.7-.3-4.7c-.2-.7-.8-1.3-1.5-1.5c-1-.5-3.5-.4-4.7-.4m8 6.6v3.3c0 1.2-.4 2.4-1.3 3.4c-.9.9-2.1 1.3-3.4 1.3H6.7c-1.2 0-2.4-.4-3.4-1.3c-.8-.9-1.3-2.1-1.3-3.4V6.7c0-1.3.5-2.5 1.3-3.4C4.3 2.5 5.5 2 6.7 2h6.6c1.2 0 2.4.4 3.4 1.3c.8.9 1.3 2.1 1.3 3.4z"
        />
      </symbol>
      <symbol id="googleplus" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          fill-rule="evenodd"
          d="M17.6 8.5h-7.5v3h4.4c-.4 2.1-2.3 3.5-4.4 3.4c-2.6-.1-4.6-2.1-4.7-4.7c-.1-2.7 2-5 4.7-5.1c1.1 0 2.2.4 3.1 1.2l2.3-2.2C14.1 2.7 12.1 2 10.2 2c-4.4 0-8 3.6-8 8s3.6 8 8 8c4.6 0 7.7-3.2 7.7-7.8c-.1-.6-.1-1.1-.3-1.7"
          clip-rule="evenodd"
        />
      </symbol>
      <symbol id="admin-users" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M10 9.25c-2.27 0-2.73-3.44-2.73-3.44C7 4.02 7.82 2 9.97 2c2.16 0 2.98 2.02 2.71 3.81c0 0-.41 3.44-2.68 3.44m0 2.57L12.72 10c2.39 0 4.52 2.33 4.52 4.53v2.49s-3.65 1.13-7.24 1.13c-3.65 0-7.24-1.13-7.24-1.13v-2.49c0-2.25 1.94-4.48 4.47-4.48z"
        />
      </symbol>
      <symbol id="admin-network" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M16.95 2.58a4.985 4.985 0 0 1 0 7.07c-1.51 1.51-3.75 1.84-5.59 1.01l-1.87 3.31l-2.99.31L5 18H2l-1-2l7.95-7.69c-.92-1.87-.62-4.18.93-5.73a4.985 4.985 0 0 1 7.07 0m-2.51 3.79c.74 0 1.33-.6 1.33-1.34a1.33 1.33 0 1 0-2.66 0c0 .74.6 1.34 1.33 1.34"
        />
      </symbol>
      <symbol
        id="bars-3"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </symbol>
    </svg>
    <!-- Header -->
    <header>
      <div
        class="hidden lg:flex justify-around h-14 items-center bg-primary-blue"
      >
        <!-- Time-Working-Box -->
        <div class="flex font-vazir-Regular text-white">
          <svg class="md:w-5 md:h-5 text-primary-pink md:ml-1">
            <use href="#clock"></use>
          </svg>
          <!-- Opening Hours -->
          <div class="flex">
            <span class="ml-2 time__open">9</span>
            <span class="ml-2">تا</span>
            <span class="ml-2 time__close">24</span>
            <span class="ml-1">شنبه تا پنج شنبه</span>
          </div>
        </div>

        <!-- Social Icons -->
        <div class="flex gap-x-3">
          <svg class="w-5 h-5 text-white hover:text-primary-pink">
            <use href="#facebook"></use>
          </svg>
          <svg class="w-5 h-5 text-white hover:text-primary-pink">
            <use href="#twitter"></use>
          </svg>
          <svg class="w-5 h-5 text-white hover:text-primary-pink">
            <use href="#instagram"></use>
          </svg>
          <svg class="w-5 h-5 text-white hover:text-primary-pink">
            <use href="#googleplus"></use>
          </svg>
        </div>

        <!-- Login/Register -->
        <div class="flex gap-x-4">
          <!-- Login-Box -->
          <div class="flex justify-center text-center">
            <svg class="w-5 h-5 text-primary-pink md:ml-1">
              <use href="#admin-users"></use>
            </svg>
            <a href="#" class="text-white font-vazir-Medium">ورود</a>
          </div>
          <!-- Register-Box -->
          <div class="flex justify-center text-center">
            <svg class="w-5 h-5 text-primary-pink md:ml-1">
              <use href="#admin-network"></use>
            </svg>
            <a href="#" class="font-vazir-Medium text-white">ثبت نام</a>
          </div>
        </div>
      </div>
      <!-- Menu -->
      <div
        class="hidden lg:flex justify-between bg-primary-pink h-24 items-center"
      >
        <!-- Menu Items -->
        <div class="lg:mr-24">
          <nav>
            <ul class="flex gap-x-3.5 has-[li]:text-white">
              <li class="hover:underline"><a href="#">خانه</a></li>
              <li class="hover:underline"><a href="#">درباره ما</a></li>
              <li class="hover:underline"><a href="#">خدمات</a></li>
              <li class="hover:underline"><a href="#">تیم ما</a></li>
              <li class="hover:underline"><a href="#">بلاگ</a></li>
              <li class="hover:underline"><a href="#">ارتباط با ما</a></li>
            </ul>
          </nav>
        </div>
        <!-- Logo -->
        <div class="flex ml-28 gap-x-2 font-vazir-ExtraBold text-4xl">
          <span class="text-white">جاب</span>
          <span class="text-primary-blue">منتور</span>
        </div>
      </div>
      <!-- Navbar -->
      <div class="flex lg:hidden bg-primary-pink h-auto">
        <div class="w-full">
          <svg class="bars__icon h-4 w-4 md:h-7 md:w-7 text-white">
            <use href="#bars-3"></use>
          </svg>
          <nav>
            <ul
              class="grid invisible gap-y-2 w-full text-sm md:text-base divide-y-2 divide-gray-300 bg-white has-[li]:text-gray-950 navbar"
            >
              <li class="hover:text-primary-pink"><a href="#">خانه</a></li>
              <li class="hover:text-primary-pink"><a href="#">درباره ما</a></li>
              <li class="hover:text-primary-pink"><a href="#">خدمات</a></li>
              <li class="hover:text-primary-pink"><a href="#">تیم ما</a></li>
              <li class="hover:text-primary-pink"><a href="#">بلاگ</a></li>
              <li class="hover:text-primary-pink">
                <a href="#">ارتباط با ما</a>
              </li>
            </ul>
          </nav>
        </div>
       <span class="text-white text-sm md:text-base w-[20%] md:w-[10%]">جاب منتور</span>
      </div>
    </header>
    <!-- Our Services Section -->

    <script src="./Js/app.js"></script>
  </body>
</html>
